<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="${title}"></title>
<style>
th, td {
	padding: 5px;
}

td span {
	font-size: 90%;
	font-style: italic;
	color: red;
}

.error {
	color: red;
	font-style: italic;
}
</style>
</head>
<body>


	<div xmlns:th="http://www.thymeleaf.org"
		style="border: 1px solid #ccc; padding: 5px; margin-bottom: 20px; background-color: beige;">

		<h2>Register</h2>

		<div th:if="${errorMessage != null}" th:utext="${errorMessage}"
			class="error"></div>

		<form th:action="@{/register}" th:object="${userForm}" method="POST">
			<table>
				<tr>
					<td>First Name</td>
					<td><input type="text" th:field="*{firstName}" /></td>
					<td><span th:if="${#fields.hasErrors('firstName')}"
						th:errors="*{firstName}">..</span></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" th:field="*{lastName}" /></td>
					<td><span th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}">..</span></td>
				</tr>

				<tr>
					<td>Email</td>
					<td><input type="text" th:field="*{email}" /></td>
					<td><span th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}">..</span></td>
				</tr>
				<tr>
					<td>Phone Number</td>
					<td><input type="text" th:field="*{phoneNumber}" /></td>
					<td><span th:if="${#fields.hasErrors('phoneNumber')}"
						th:errors="*{phoneNumber}">..</span></td>
						<td>&nbsp;</td>
						<td><input type="button" value="Send SMS To Verify" />
					</td>
				</tr>
				<tr>
					<td>Verification Code</td>
					<td><input type="text" th:field="*{code}" /></td>
					<td><span th:if="${#fields.hasErrors('code')}"
						th:errors="*{code}">..</span></td>
						
				</tr>

				<tr>
					<td>&nbsp;</td>
					<td><input type="submit" value="Submit"  />
					</td>
					<td>&nbsp;</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
